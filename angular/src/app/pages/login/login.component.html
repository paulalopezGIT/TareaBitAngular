<app-menu></app-menu>
<section class="container py-5">
  <article class="card p-4">
    <form ngNativeValidate (ngSubmit)="login()">
      <section class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          [(ngModel)]="userInfo.email"
          [ngModelOptions]="{ standalone: true }"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <article *ngIf="userInfoValidator.email" id="emailHelp" class="form-text text-danger">
          Email invalido.
        </article>
      </section>
      <section class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          [(ngModel)]="userInfo.password"
          [ngModelOptions]="{ standalone: true }"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
        <article *ngIf="userInfoValidator.password" id="passwordHelp" class="form-text text-danger">
          ContraseÃ±a invalida.
        </article>
      </section>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </article>
</section>
<app-footer></app-footer>
